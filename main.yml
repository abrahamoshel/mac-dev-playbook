---
- hosts: yosemite
  user: devops

  vars_files:
    - vars/main.yml

  roles:
    - homebrew
    - brew-cask
    - git-projects

  tasks:
    - name: Create Asgard Folder
      file: state=directory path=~/.asgard

    - name: Create Asgard Creditial Files
      copy: src=templates/credentials dest=~/.asgard/credentials force=no

    - name: Create Boto File
      copy: src=templates/boto dest=~/.boto force=no

